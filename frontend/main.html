<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- üëá CSS Ïä§ÌÉÄÏùº Ï†ÑÏ≤¥ Î¶¨ÎîîÏûêÏù∏ üëá --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --subtext-color: #6c757d;
            --accent-gradient: linear-gradient(90deg, #ff8a00, #e52e71);
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--card-bg);
            padding: 15px 30px;
            box-shadow: 0 2px 10px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header h2 { margin: 0; font-size: 20px; font-weight: 700; }
        .header-buttons { display: flex; align-items: center; gap: 10px; }
        .header-buttons .header-link {
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 600;
            color: var(--subtext-color);
            border: none;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            position: relative;
        }
        .header-buttons .header-link:hover { color: var(--text-color); background-color: #f1f1f1; }
        .notification-badge {
            position: absolute; top: 0px; right: 0px;
            background-color: #e52e71;
            color: white; font-size: 10px; font-weight: bold;
            border-radius: 50%; width: 18px; height: 18px;
            display: flex; justify-content: center; align-items: center;
            border: 2px solid var(--card-bg);
        }
        #logout-button {
            padding: 8px 15px; font-size: 14px; font-weight: 600;
            background: none; border: none; color: var(--subtext-color); cursor: pointer;
        }
        #logout-button:hover { color: #dc3545; }

        .container { max-width: 960px; margin: 40px auto; padding: 20px; }
        h2.section-title { font-size: 24px; font-weight: 700; border: none; padding-bottom: 10px; margin-bottom: 20px; }
        
        #recommendation-list, #likes-received-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 25px var(--shadow-color);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.2s ease-in-out;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px var(--shadow-color); }
        .card-image {
            width: 100px; height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 4px solid var(--card-bg);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        .card h3 { margin-top: 0; margin-bottom: 5px; font-size: 18px; font-weight: 600; }
        .card p { margin: 2px 0; color: var(--subtext-color); font-size: 14px; }
        
        .like-button, .chat-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .like-button {
            background: var(--accent-gradient);
            color: white;
        }
        .like-button:hover { transform: scale(1.05); }
        .like-button:disabled {
            background: #e9ecef;
            color: var(--subtext-color);
            transform: none;
        }
        .chat-button {
            background-color: #212529;
            color: white;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }
        .chat-button:hover { transform: scale(1.05); }
        .hidden { display: none; }
        .gender-icon {
            display: inline-block;
            width: 1em; /* Ìè∞Ìä∏ ÌÅ¨Í∏∞Ïóê ÎßûÏ∂∞ ÎÑàÎπÑ Ï°∞Ï†à */
            height: 1em; /* Ìè∞Ìä∏ ÌÅ¨Í∏∞Ïóê ÎßûÏ∂∞ ÎÜíÏù¥ Ï°∞Ï†à */
            margin-left: 6px;
            vertical-align: middle; /* Ïù¥Î¶ÑÍ≥º ÏàòÏßÅ Ï†ïÎ†¨ */
            stroke-width: 2; /* ÏïÑÏù¥ÏΩò ÏÑ† ÍµµÍ∏∞ */
            stroke: var(--subtext-color); /* ÏïÑÏù¥ÏΩò ÏÉâÏÉÅ */
            fill: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h2 id="user-info">...</h2>
        <div class="header-buttons">
            <a href="/profile/" class="header-link">My Profile</a>
            <a href="/chats/" class="header-link my-chats-button">
                Chats
                <span id="chat-notification-badge" class="notification-badge hidden">0</span>
            </a>
            <button id="logout-button">Log Out</button>
        </div>
    </header>

    <main class="container">
        <h2 class="section-title">üëÄ People who liked you</h2>
        <div id="likes-received-list"></div>
        <h2 class="section-title">üíñ Recommended for you</h2>
        <div id="recommendation-list"></div>
    </main>

    <script>
        // JavaScript Î°úÏßÅÏùÄ Ïù¥Ï†ÑÍ≥º ÎèôÏùºÌïòÍ≤å ÏûëÎèôÌï©ÎãàÎã§.
        window.addEventListener('load', async () => {
            const API_BASE_URL = '/api/users';
            const userInfoDiv = document.getElementById('user-info');
            const logoutButton = document.getElementById('logout-button');
            const recommendationListDiv = document.getElementById('recommendation-list');
            const likesReceivedListDiv = document.getElementById('likes-received-list');
            const chatNotificationBadge = document.getElementById('chat-notification-badge');
            const token = localStorage.getItem('accessToken');

            function updateChatBadge(count) {
                if (count > 0) {
                    chatNotificationBadge.textContent = count;
                    chatNotificationBadge.classList.remove('hidden');
                } else {
                    chatNotificationBadge.classList.add('hidden');
                }
            }

            function setupNotificationSocket() {
                const notificationSocket = new WebSocket('ws://' + window.location.host + '/ws/notifications/?token=' + token);
                notificationSocket.onmessage = function(e) {
                    const data = JSON.parse(e.data);
                    if (data.notification_type === 'new_message') {
                        const currentCount = parseInt(chatNotificationBadge.textContent) || 0;
                        updateChatBadge(currentCount + 1);
                    }
                };
                notificationSocket.onclose = function(e) {
                    console.error('Notification socket closed. Reconnecting...');
                    setTimeout(setupNotificationSocket, 3000);
                };
            }

            async function handleLikeClick(event) {
                if (event.target && event.target.classList.contains('like-button')) {
                    const button = event.target;
                    const userId = button.dataset.userId;
                    try {
                        const response = await fetch(`${API_BASE_URL}/${userId}/like/`, {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        const data = await response.json();
                        if (data.status === 'mutual') {
                            button.textContent = 'Chat üí¨';
                            button.classList.remove('like-button');
                            button.classList.add('chat-button');
                            button.onclick = () => { window.location.href = `/chat/${userId}/`; };
                            alert('It\'s a Match! You can now chat.');
                        } else if (data.status === 'liked' || data.status === 'already_liked') {
                            button.textContent = 'Liked ‚úÖ';
                            button.disabled = true;
                        }
                    } catch (error) {
                        alert('An error occurred.');
                    }
                }
            }

            async function loadLikesReceived(token) {
                try {
                    const response = await fetch(`${API_BASE_URL}/likes-received/`, { headers: { 'Authorization': `Bearer ${token}` } });
                    const data = await response.json();
                    renderUserCards(data.results, likesReceivedListDiv);
                } catch (error) { console.error('Error loading likes:', error); }
            }

            async function loadRecommendations(token) {
                try {
                    const response = await fetch(`${API_BASE_URL}/recommendations`, { headers: { 'Authorization': `Bearer ${token}` } });
                    const data = await response.json();
                    renderUserCards(data.results, recommendationListDiv);
                } catch (error) { console.error('Error loading recommendations:', error); }
            }
            
            function renderUserCards(users, container) {
                container.innerHTML = '';
                if (users.length === 0) {
                    container.innerHTML = '<p>No users found in this list.</p>';
                    return;
                }
                users.forEach(user => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    const imageUrl = user.profile_image_url || '/media/default.jpg';
                    // --- ÏÑ±Î≥Ñ ÏïÑÏù¥ÏΩò SVGÎ•º Í≤∞Ï†ïÌïòÎäî Î°úÏßÅ Ï∂îÍ∞Ä ---
                    let genderIconHtml = '';
                    if (user.gender === 'male') {
                        // ÎÇ®Ïûê(Mars) ÏïÑÏù¥ÏΩò SVG
                        genderIconHtml = `
                            <svg class="gender-icon" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="19" y1="5" x2="11" y2="13"></line>
                                <polyline points="19 5 19 9 15 5"></polyline>
                            </svg>
                        `;
                    } else if (user.gender === 'female') {
                        // Ïó¨Ïûê(Venus) ÏïÑÏù¥ÏΩò SVG
                        genderIconHtml = `
                            <svg class="gender-icon" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="8" r="5"></circle>
                                <line x1="12" y1="13" x2="12" y2="22"></line>
                                <line x1="9" y1="18" x2="15" y2="18"></line>
                            </svg>
                        `;
                    }
                    let buttonHtml = '';
                    if (user.like_status === 'mutual') {
                        buttonHtml = `<a href="/chat/${user.id}/" class="chat-button">Chat üí¨</a>`;
                    } else if (user.like_status === 'i_liked_them') {
                        buttonHtml = `<button class="like-button" disabled>Liked ‚úÖ</button>`;
                    } else {
                        buttonHtml = `<button class="like-button" data-user-id="${user.id}">Like ‚ù§Ô∏è</button>`;
                    }
                    card.innerHTML = `
                        <div>
                            <img src="${imageUrl}" alt="${user.username}'s profile" class="card-image">
                            <h3>${user.name} (${user.username})${genderIconHtml}</h3>
                            <p>${user.major}</p>
                            <p>Grade ${user.grade}</p>
                        </div>
                        ${buttonHtml}
                    `;
                    container.appendChild(card);
                });
            }

            likesReceivedListDiv.addEventListener('click', handleLikeClick);
            recommendationListDiv.addEventListener('click', handleLikeClick);
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('accessToken');
                alert('Logged out.');
                window.location.href = '/';
            });

            if (!token) {
                alert('Login required.');
                window.location.href = '/';
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/me`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error('Failed to fetch user info');
                
                const myInfo = await response.json();
                userInfoDiv.textContent = `Welcome, ${myInfo.username}!`;
                updateChatBadge(myInfo.total_unread_count);
                
                await Promise.all([ loadLikesReceived(token), loadRecommendations(token) ]);
                setupNotificationSocket();
            } catch (error) {
                console.error('Failed to initialize page:', error);
                alert('Failed to load user info. Please log in again.');
                localStorage.removeItem('accessToken');
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
